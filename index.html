<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google calendar clone!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 2rem;
            font-family: sans-serif;
        }

        body.no-scroll {
            overflow-y: hidden;

        }

        .action-containaer {
            display: flex;
            gap: 1rem;
            margin-bottom: 2em;
            align-items: center;

        }

        .action-containaer button {
            background: transparent;
            padding: 0.5em;
            font-size: 1rem;
            border: 1px solid black;
            text-transform: capitalize;
            cursor: pointer;
            transition: all .3s;
        }

        .action-containaer button:hover {
            background-color: rgba(57, 185, 113, 0.81);
            color: white;
            border-color: transparent;
        }

        .action-containaer button[data-prevMonthBtn],
        .action-containaer button[data-nextMonthBtn] {
            border-width: 0;
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
    </style>
<script defer src="main.js"></script><script defer src="libs.js"></script></head>

<body>

    <template id="calendarDay">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            [data-calendarDate]:has([data-addEventBtn]) {
                padding: 0.3rem 0.3rem 1rem;
                display: flex;
                flex-direction: column;
                width: 100%;

                min-width: 100px;
                min-height: 200px;
                border: 1px solid lightgray;
                text-align: center;
                background-color: rgb(221, 221, 221);
            }

            [data-calendarDate].current {
                background-color: #fff;
            }

            [data-addEventBtn] {
                align-self: flex-end;
                width: 20px;
                height: 20px;
            }

            [data-eventsList] {
                display: flex;
                flex-direction: column;
                list-style-type: none;
                gap: 0.5rem;
                padding-left: .3rem;
                padding-right: .3rem;
                margin-top: .6rem;
            }

            .dateInfo {
                display: flex;
                flex-direction: column;
                gap: 0.3rem;
            }


            [data-calendarDate] .hidden {
                display: none;
            }

            button:has(span[data-amountLeft]) {
                margin-top: 1rem;
                background-color: rgba(128, 128, 128, 0.363);
                border: none;
                outline: none;
                padding: 0.2em;
                width: 50%;
                align-self: center;
                color: black;
                pointer-events: none;
            }

            span[data-amountLeft] {
                display: inline;
            }

            [data-addEventBtn] {
                opacity: 0;
                border: 1px solid black;
                border-color: transparent;
                font-size: 1rem;
                font-weight: bold;
                background-color: transparent;
                pointer-events: none;
                transition: opacity .2s, border-color .5s;
                cursor: pointer;
            }

            [data-calendarDate]:hover [data-addEventBtn] {
                opacity: 1;
                pointer-events: all;
                border-color: black;
            }
        </style>
        <div data-calendarDate>
            <button data-addEventBtn>+</button>
            <div class="dateInfo">
                <div data-dayOfWeek></div>
                <div data-dayOfMonth></div>
            </div>
            <div class="eventsList" data-eventsList>
            </div>
            <button class="hidden">+ <span data-amountLeft>0</span> more</button>

        </div>
    </template>

    <template id="eventAllDay">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .event {
                --bgColor: blue;
                background-color: var(--bgColor);
                color: white;
                border-radius: .15rem;
                padding: 0.4rem;
                width: 100%;
                text-align: center;
                /* text-align: left; */
                /* text-indent: .3rem; */
            }
        </style>
        <div class="event">
            <span class="info" data-info>
                info is here
            </span>
        </div>
    </template>
    <template id="eventCertain">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .event {
                --bgColor: blue;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                width: 100%;
            }

            .event .circle {
                width: 0.5em;
                height: 0.5em;
                border-radius: 50%;
                background-color: var(--bgColor, red);
            }

            .event .time {
                color: gray;
            }
        </style>
        <div class="event">
            <div class="circle"></div>
            <time class="time" data-time>

            </time>
            <span class="info" data-info>

            </span>
        </div>
    </template>

                </div>
                <div class="date" data-date>
                    123
                </div>

        </div>

            .colors {

            }

            .colors .color {

                border-radius: .3em;
                opacity: 0.5;
            }

            .colors input {
                display: none;
            }

            .colors input:checked+label {
                opacity: 1;

            .color.color-blue {

            }

                flex-direction: column;

            }

            .name input {

        <div class="modal showModal">
            <div class="header">
                <div class="title" data-title>

                </div>
                <div class="date" data-date>
                    123
                </div>
            </div>
            <form>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" data-name list="namesList">

                    <datalist id="namesList">
                        <option value="event"></option>
                        <option value="eventik"></option>
                        <option value="bday"></option>
                        <option value="birthday"></option>
                        <option value="BD"></option>
                        <option value="New Year"></option>
                        <option value="Eve"></option>
                        <option value="Russia Day"></option>
                        <option value="Meeting"></option>
                        <option value="Work Meeting"></option>
                    </datalist>
                </div>
                <div class="is-all-day">
                    <input type="checkbox" name="" id="is-all-day" data-allDay>
                    <label for="is-all-day">All Day?</label>
                </div>
                <div class="time-range" data-timeRange>
                    <div class="start-time">
                        <label for="start-time">Start Time</label>
                        <input type="time" name="" id="start-time" min="00:00" max="23:59" data-startTime>
                    </div>
                    <div class="end-time">
                        <label for="end-time">End Time</label>
                        <input type="time" min="00:01" max="23:59" id="end-time" data-endTime>
                    </div>
                </div>
                <span>Color</span>
                <div class="colors">
                    <input type="radio" name="colors" id="color-1" checked>
                    <label for="color-1" class="color color-blue"></label>

                    <input type="radio" name="colors" id="color-2">
                    <label for="color-2" class="color color-red"></label>

                    <input type="radio" name="colors" id="color-3">
                    <label for="color-3" class="color color-green"></label>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="modalbg" data-modalBg>
        </div>
    </template>
